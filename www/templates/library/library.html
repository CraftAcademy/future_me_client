<ion-view title="Description" class="screen lib-screen">
  <ion-header-bar class='bar-clear'>
    <div class="buttons">
      <a class="button icon-left ion-chevron-left button-clear button-back" ng-click="myGoBack()"></a>
    </div>
    <h1 class="title">Library</h1>
  </ion-header-bar>
  <ion-content  class="lib-content center">
    <!--<div class="lib-row">-->
          <div ng-repeat="savedCard in savedCards" class="lib-button-wrapper">
            <button class="button button-light lib-button"
                    style="border:solid 5px #595959; background-image: url('img/{{savedCard.image}}')"></button>
            <div class="lib-title center">
              {{savedCard.title}}
            </div>
          </div>
    <!--</div>-->
  </ion-content>
</ion-view>
