<ion-view title="Description" class="screen" style="background-image: url('img/background.png')">
  <ion-header-bar class='bar-clear'>
    <div class="buttons">
      <a class="button icon-left ion-chevron-left button-clear button-back" ng-click="myGoBack()"></a>
    </div>
    <h1 class="title">Library</h1>
  </ion-header-bar>
  <ion-content scroll="false">
  <div class="lib-content" ng-repeat="savedCard in savedCards">
    <div class="button-lib-wrapper">
      <div class="button-lib">
        <button class="button button-light" style="background-image: url('img/{{savedCard.image}}')">
          {{savedCard.title}}
        </button>
      </div>
    </div>
  </div>
  </ion-content>
</ion-view>
